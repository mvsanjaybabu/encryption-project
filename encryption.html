<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption and Decryption</title>
    <link rel="stylesheet" href="encryption.css">
</head>
<body>
    <h1 style="color: #ff7200;">Text Encryption and Decryption</h1>
    <div class="form-group">
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
    </div>
    <div class="form-group">
        <button onclick="encrypt()">Encrypt</button>
    </div>
    <p style="color:#ff7200;"><strong>Encrypted Text:</strong></p>
    <div class="form-group">
        <textarea id="encryptedText" readonly></textarea>
    </div>
    <div class="form-group">
        <button onclick="decrypt()">Decrypt</button>
    </div>
    <p style="color: #ff7200;"><strong>Decrypted Text:</strong></p>
    <div class="form-group">
        <textarea id="decryptedText" readonly></textarea>
    </div>
    <script src="encryption.js"></script>
</body>
</html>
